<html>
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.2/dist/aframe-extras.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

<a-scene embedded arjs>
  <a-marker preset='custom' type='pattern'
            url='https://cdn.rawgit.com/jeromeetienne/AR.js/master/data/multimarkers/multi-abcdef/patt.d'>
    <a-box color="#FFF" width="4" height="10" depth="2"
           position="-10 2 -5" rotation="0 0 45" scale="2 0.5 3"></a-box>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>

</body>
</html>
