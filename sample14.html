<html>
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.2/dist/aframe-extras.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

<a-scene embedded arjs>
  <a-marker preset='custom' type='pattern'
            url='https://prasannaboga.github.io/demo_arjs02/images/pattern-marker-D.patt'>
    <a-box color="green" position="0 0 0" rotation="45 30 45" scale="1 1 1" rotation="0 0 0" material='opacity: 0.7;'>
      <a-animation attribute="rotation" to="360 45 90" dur="9000" repeat="indefinite" easing="linear"></a-animation>
    </a-box>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>

<script type="text/javascript">
  aBox = document.querySelector('a-box');
  setInterval(function () {
    aBox
  }, 2000)
</script>
</body>
</html>
