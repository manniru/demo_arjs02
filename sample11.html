<body>
<div class="container-fluid">
  <div id="three-scene-card" class="card border-primary w-100 h-100">
  <div class="card-header">Identify QR Code position</div>
  <div class="card-body" id="three-scene">

  </div>
  <div class="card-footer">
    Data :
    <scan id="qrcode-data">No data detected</scan>
  </div>
</div>

<script src="javascripts/three.js"></script>
<script src="https://cozmo.github.io/jsQR/jsQR.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    try {
      sceneWidth = $('#three-scene').width();
      sceneHeight = $('#three-scene').height();

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, sceneWidth / sceneHeight, 1, 1000);
      var renderer = new THREE.WebGLRenderer({alpha: true});
      renderer.setClearAlpha(0.0);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(sceneWidth, sceneHeight);
      var canvasElement = renderer.domElement;
      var canvasContext = canvasElement.getContext("2d");
      $('#three-scene').append(canvasElement);

      var videoElement = document.createElement("video");
      navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: 'environment',
          width: sceneHeight, height: sceneWidth
        }
      }).then(function (stream) {
        videoElement.srcObject = stream;
        videoElement.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
        videoElement.play();
      }).catch(function (err) {
        alert(err);
      });

      function tick() {
        if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
          canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
          var imageData = canvasContext.getImageData(0, 0, canvasElement.width, canvasElement.height);
          $('#qrcode-data').html(imageData);
          if (false) {
            drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#13e4ff");
            drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#13e4ff");
            drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#13e4ff");
            drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#13e4ff");
            $('#qrcode-data').html(JSON.stringify(code, null));
          } else {
            $('#qrcode-data').html('no qr code');
          }
        }
        requestAnimationFrame(tick);
      }

      tick();


    } catch (err) {
      alert(err.message)
    }
  });
</script>


</div>

</body>
