<!doctype html>
<html>

  <title>Sample03</title>

  <link href="stylesheets/site.css" rel="stylesheet" />
  <script src="javascripts/jquery-3.3.1.js"></script>

<body>
<div class="container-fluid">
  <style>
  .aframe-scene-card {
    margin: 20px 0;
    min-height: 500px;
    height: 100%;
  }
</style>
<div class="card border-primary aframe-scene-card">
  <div class="card-header">Sample03</div>
  <div class="card-body" id="aframe-scene">
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" material='opacity: 0.8;' color="#4CC3D9">
        <a-animation attribute="rotation" to="90 180 90" dur="9000" repeat="indefinite" easing="linear"></a-animation>
      </a-box>
      <a-entity camera></a-entity>
    </a-scene>
  </div>
</div>

<script src="javascripts/instascan.min.js"></script>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

<script type="text/javascript">

</script>

</div>

</body>
</html>
