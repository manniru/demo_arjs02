<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <!-- Use the title from a page's frontmatter if it has one -->
  <title>threejs.org creating-a-scene</title>
  <link rel="shortcut icon" href="about:blank">
  <link href="https://bootswatch.com/4/minty/bootstrap.css" rel="stylesheet" />
  <link href="stylesheets/site.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>
  <script src="javascripts/site.js"></script>
</head>
<body>
<div class="container-fluid">
  <style>
  .three-scene-card {
    margin: 20px 0;
    min-height: 500px;
    height: 100%;
  }
</style>
<div class="card border-primary three-scene-card">
  <div class="card-header">threejs.org creating-a-scene</div>
  <div class="card-body" id="three-scene">

  </div>
</div>
<script src="javascripts/three.js"></script>
<script type="text/javascript">
  sceneWidth = $('#three-scene').width();
  sceneHeight = $('#three-scene').height();

  var scene = new THREE.Scene();
  var camera = new THREE.PerspectiveCamera(75, sceneWidth / sceneHeight, 1, 1000);
  var renderer = new THREE.WebGLRenderer();

  renderer.setSize(sceneWidth, sceneHeight);

  $('#three-scene').html(renderer.domElement);

  var geometry = new THREE.BoxGeometry(2, 2, 2);
  var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
  var cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  camera.position.z = 5;

  var animate = function () {
    requestAnimationFrame(animate);

    cube.rotation.x += 0.1;
    cube.rotation.y += 0.1;

    renderer.render(scene, camera);
  };

  animate();
</script>

</div>

</body>
</html>
