<body>
<div class="container-fluid">
  <style>

</style>
<div id="three-scene-card" class="card border-primary w-100 h-100">
  <div class="card-header">jsartoolkit5 testing</div>
  <div class="card-body" id="three-scene">
    <img id="my-image">
  </div>
  <div class="card-footer">
    Data :
    <scan id="qrcode-data">No data detected</scan>
  </div>
</div>

<script src="javascripts/artoolkit.debug.js"></script>
<script src="javascripts/artoolkit.api.js"></script>
<script src="javascripts/three.js"></script>
<script src="javascripts/artoolkit.three.js"></script>

<script type="text/javascript">
  try {
    window.ARThreeOnLoad = function () {
      var param = new ARCameraParam();

      param.onload = function () {
        var img = document.getElementById('my-image');
        var ar = new ARController(img.width, img.height, param);
        alert(ar.width);

        ar.setPatternDetectionMode(artoolkit.AR_TEMPLATE_MATCHING_COLOR_AND_MATRIX);

        ar.addEventListener('markerNum', function (ev) {
          console.log('got markers', markerNum);
        });
        ar.addEventListener('getMarker', function (ev) {
          alert('found marker?'+ ev);
        });
        ar.loadMarker('images/patt.hiro', function (marker) {
          console.log('loaded marker', marker);
          ar.process(img);
        });
      };

      param.src = 'images/camera_para.dat';
    };

    if (window.ARController && window.ARController.getUserMediaThreeScene) {
      ARThreeOnLoad();
    }
  } catch (err) {
    alert(err);
  }
</script>

</div>

</body>
