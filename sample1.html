<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Use the title from a page's frontmatter if it has one -->
  <title>Sample Project for QR Code with AR</title>
  <link href="stylesheets/bootstrap.css" rel="stylesheet" />
  <link href="stylesheets/site.css" rel="stylesheet" />
  <script src="javascripts/site.js"></script>
</head>
<body>
<div class="container-fluid">
  <script src="javascripts/instascan.min.js"></script>

<div class="preview-container border border-primary">
  <video id="preview" class="img-fluid"></video>
</div>
<div>
  Date : <span id="qrcode-data">No Data Detected</span>
</div>

<script type="text/javascript">
  scanner = new Instascan.Scanner({video: document.getElementById('preview')});
  scanner.addListener('scan', function (content) {
    console.log(content);
    document.getElementById('qrcode-data').innerHTML = content;
  });
  Instascan.Camera.getCameras().then(function (cameras) {
    if (cameras.length > 0) {
      scanner.start(cameras[1]);
    } else {
      console.error('No cameras found.');
      document.getElementById('qrcode-data').innerHTML = 'No cameras found.'
    }
  }).catch(function (e) {
    console.error(e);
    document.getElementById('qrcode-data').innerHTML = e.message
  });
</script>

</div>

</body>
</html>
