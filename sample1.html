<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Use the title from a page's frontmatter if it has one -->
  <title>Sample Project for QR Code with AR</title>
  <link href="stylesheets/bootstrap.css" rel="stylesheet" />
  <link href="stylesheets/site.css" rel="stylesheet" />
  <script src="javascripts/site.js"></script>
</head>
<body>
<div class="container-fluid">
  <script src="javascripts/instascan.min.js"></script>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<!--<script src="javascripts/three.js"></script>-->

<div class="preview-container border border-primary">
  <video id="preview" class="img-fluid"></video>
</div>
<div class="alert alert-dismissible alert-info display-data">
  Date : <span id="qrcode-data">No Data Detected</span>
  <span class="float-right"><a href="./">Index</a></span>
</div>

<a-scene>

</a-scene>

<script type="text/javascript">

  // register a qr-code-box
  AFRAME.registerComponent('qr-code-box', {
    schema: {

    },
    init: function () {
      // This will be called after the entity has properly attached and loaded.
      console.log('I am ready! - qr-code-box');
    }
  });

  var sceneEl = document.querySelector('a-scene');
  var entityEl = document.createElement('a-entity');
  entityEl.setAttribute('geometry', {
    primitive: 'box'
  });
  entityEl.setAttribute('position', {x: 0, y: 1.25, z: -5});
  sceneEl.appendChild(entityEl);
  entityEl.setAttribute('visible', false);


  // using instanscan for qr code reader
  scanner = new Instascan.Scanner({video: document.getElementById('preview'), mirror: false});
  scanner.addListener('scan', function (content) {
    console.log(content);
    document.getElementById('qrcode-data').innerHTML = content;
    if(content == 'blue') {
      entityEl.setAttribute('color', 'blue');
    } else if (content == 'green') {
      entityEl.setAttribute('color', 'green');
    } else if (content == 'red') {
      entityEl.setAttribute('color', 'red');
    } else {
      entityEl.setAttribute('color', 'orange');
    }
    entityEl.setAttribute('visible', true);
  });
  Instascan.Camera.getCameras().then(function (cameras) {
    if (cameras.length > 0) {
      scanner.start(cameras[1]);
    } else {
      console.error('No cameras found.');
      document.getElementById('qrcode-data').innerHTML = 'No cameras found.'
    }
  }).catch(function (e) {
    //console.error(e);
    document.getElementById('qrcode-data').innerHTML = e.message
  });
</script>

</div>

</body>
</html>
